{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Flask - SQLite CRUD Application</h3>
  <p class='text-right'><a href='{{url_for("index.index_route")}}' class='btn btn-success '>+Add </a></p>
  <table class='table table-bordered'>
    Rank
    <thead>
    <th>No.</th>
    <th>Symbol</th>
    <th>Rate %</th>
    </thead>
    {% for key,value in perp_dict %}
    <thead>
    <th>{{loop.index}}</th>
    <th>{{key}}</th>
    <th>{{value}} %</th>
    </thead>
    {%endfor%}
  </table>
{% endblock %}
